mutation insertCSRMPhoto {
  insertLibColl(libColl: { type: "photo", lib_id: 12345, lib_name: "CSRM" }) {
    type
    lib_id
    lib_name
  }
}

mutation insertCSRMBook {
  insertLibColl(libColl: { type: "book", lib_id: 12345, lib_name: "CSRM" }) {
    type
    lib_id
    lib_name
  }
}
