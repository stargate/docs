 components:
  parameters:
    X-Cassandra-Token:
      name: X-Cassandra-Token
      in: header
      required: true
      description: "The token returned from the authorization endpoint. Use this token in each request to the database."
      schema:
        type: string
    X-Cassandra-Request-Id:
      name: X-Cassandra-Request-Id
      in: header
      required: true
      description: "Unique identifier (UUID) for the request. Use any valid UUID."
      schema:
        type: string
        format: uuid
    pretty:
      name: pretty
      in: query
      description: format results
      schema:
        type: boolean
    raw:
      name: raw
      in: query
      description: unwrap results
      schema:
        type: boolean
    namespace-id:
      name: namespace-id
      in: path
      description: namespace name
      required: true
      schema:
        type: string
    collection-id:
      name: collection-id
      in: path
      description: name of the document collection
      required: true
      schema:
        type: string
    document-id:
      name: document-id
      in: path
      description: the id of the document
      required: true
      schema:
        type: string
    document-path:
      name: document-path
      in: path
      description: a JSON path
      required: true
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: URL escaped, comma delimited list of keys to include
      schema:
        type: string
      examples:
        default:
          value: "name, email"
    sort:
      name: sort
      in: query
      description: keys to sort by
      schema:
        type: object
      examples:
        default:
          value: { "documentId": "asc", "name": "desc" }
    page-state:
      name: page-state
      in: query
      description: move the cursor to a particular result
      schema:
        type: string
      examples:
        default:
          value: ""
    page-size:
