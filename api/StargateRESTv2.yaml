      tags:
        - Data
      summary: Delete a row
      operationId: deleteRows
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
        - $ref: "#/components/parameters/primary-key"
      responses:
        204:
          description: No Content
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
components:
  parameters:
    X-Cassandra-Token:
      name: X-Cassandra-Token
      in: header
      required: true
      description: "The token returned from the authorization endpoint. Use this token in each request."
      schema:
        type: string
    raw:
      name: raw
      in: query
      description: unwrap results
      required: false
      schema:
        type: boolean
        default: false
    keyspace-id:
      name: keyspace-id
      in: path
      description: keyspace name
      required: true
      schema:
        type: string
    table-id:
      name: table-id
      in: path
      description: table name
      required: true
      schema:
        type: string
    column-id:
      name: column-id
      in: path
      description: column name
      required: true
      schema:
        type: string
    primary-key:
      name: primary-key
      in: path
      required: true
      description: |
        Value from the primary key column for the table. Define composite keys by separating values with
        slashes (`val1/val2...`) in the order they were defined. </br> For example, if the composite key
        was defined as `PRIMARY KEY(race_year, race_name)` then the primary key in the path would be
        `race_year/race_name`
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: URL escaped, comma delimited list of keys to include
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: keys to sort by
      schema:
        $ref: '#/components/schemas/Sort'
    page-state:
      name: page-state
      in: query
      description: move the cursor to a particular result
      schema:
        type: string
    page-size:
      name: page-size
      description: restrict the number of returned items
      in: query
      schema:
        type: integer
        format: int32
    where:
      name: where
      in: query
      description: |
        URL escaped JSON query using the following keys:

        | Key | Operation |
        |---|---|
        | $lt | Less Than |
        | $lte | Less Than Or Equal To |
        | $gt | Greater Than |
        | $gte | Greater Than Or Equal To |
        | $ne | Not Equal To |
        | $in | Contained In |
        | $exists | A value is set for the key |

      schema:
        type: object
  responses:
    404:
      description: Not Found
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    400:
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    401:
      description: Unauthorized
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    409:
      description: Conflict
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    500:
      description: Internal server error
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Credentials:
      type: object
      required:
        - username
        - password
      description: User credentials for authenticating
      properties:
        username:
          type: string
          description: Username, must be ASTRA_DB_USERNAME
        password:
          type: string
          description: Password, must be ASTRA_DB_PASSWORD
    AuthTokenResponse:
      type: object
      properties:
        authToken:
          type: string
    Keyspace:
      type: object
      properties:
        name:
          type: string
        datacenters:
          type: array
          items:
            $ref: '#/components/schemas/Datacenter'
      required:
        - name
    Datacenter:
      type: object
      properties:
        name:
          type: string
        replicas:
          type: integer
      required:
        - name
        - replicas
    Table:
      type: object
      properties:
        name:
          type: string
        keyspace:
          type: string
        columnDefinitions:
          type: array
          items:
            $ref: '#/components/schemas/ColumnDefinition'
        primaryKey:
          $ref: '#/components/schemas/PrimaryKey'
        tableOptions:
          $ref: '#/components/schemas/TableOptions'
    TableAdd:
      type: object
      required:
        - name
        - columnDefinitions
        - primaryKey
      properties:
        name:
          type: string
        ifNotExists:
          type: boolean
          description: "Determines whether to create a new table if a table with the same name exists. Attempting to create an existing table returns an error unless this option is true."
          default: false
        columnDefinitions:
          type: array
          items:
            $ref: '#/components/schemas/ColumnDefinition'
        primaryKey:
          $ref: '#/components/schemas/PrimaryKey'
        tableOptions:
          $ref: '#/components/schemas/TableOptions'
    ColumnDefinition:
      type: object
      required:
        - name
        - typeDefinition
      properties:
        name:
          type: string
          description: "Name for the column, which must be unique."
          example: emailaddress
        typeDefinition:
          type: string
          description: "The type of data allowed in the column."
          example: text
          enum:
            - ascii
            - text
            - varchar
            - tinyint
            - smallint
            - int
            - bigint
            - varint
            - decimal
            - float
            - double
            - date
            - DateRangeType
            - duration
            - time
            - timestamp
            - uuid
            - timeuuid
            - blob
            - boolean
            - counter
            - inet
            - PointType
            - LineStringType
            - PolygonType
            - frozen
            - list
            - map
            - set
            - tuple
        static:
          type: boolean
          default: false
          description: "Denotes whether the column is shared by all rows of a partition."
    PrimaryKey:
      type: object
      description: "Defines a column list for the primary key. Can be either a single
        column, compound primary key, or composite partition key. Provide
        multiple columns for the partition key to define a composite partition
        key."
      required:
        - partitionKey
      properties:
        partitionKey:
          type: array
          description: "Name of the column or columns that constitute the partition key."
          minItems: 1
          items:
            type: string
        clusteringKey:
          type: array
          description: "Name of the column or columns that constitute the clustering key."
          items:
            type: string
    TableOptions:
      type: object
      properties:
        defaultTimeToLive:
          type: integer
          description: "Defines the Time To Live (TTL), which determines the time period (in seconds) to expire data. If the value is >0, TTL is enabled for the entire table and an expiration timestamp is added to each column. The maximum value is 630720000 (20 years). A new TTL timestamp is calculated each time the data is updated and the row is removed after the data expires."
          default: 0
        clusteringExpression:
          type: array
          items:
            $ref: '#/components/schemas/ClusteringExpression'
    ClusteringExpression:
      type: object
      description: >-
        Order rows storage to make use of the on-disk sorting of columns.
        Specifying order can make query results more efficient.
      required:
        - column
        - order
      properties:
        column:
          type: string
        order:
          type: string
          enum:
