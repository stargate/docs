        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              example:
                pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
                age: "30"
                name: John
      responses:
        201:
          description: resource created
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                example:
                  pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
  /v2/keyspaces/{keyspace-id}/{table-id}/{primary-key}:
    get:
      tags:
        - Data
      summary: Get a row
      operationId: getRows
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
        - $ref: "#/components/parameters/primary-key"
        - $ref: "#/components/parameters/fields"
        - $ref: "#/components/parameters/page-size"
        - $ref: "#/components/parameters/page-state"
        - $ref: "#/components/parameters/sort"
        - $ref: "#/components/parameters/raw"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties:
                        type: string
                  count:
                    type: integer
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
    put:
      tags:
        - Data
      summary: Replace a row
      operationId: replaceRows
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
        - $ref: "#/components/parameters/primary-key"
        - $ref: "#/components/parameters/raw"
      requestBody:
        description: document
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              example:
                pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
                age: "30"
                name: John
      responses:
        200:
          description: resource updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      type: string
                    example:
                      pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
                      age: "30"
                      name: John
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
    patch:
      tags:
        - Data
      summary: Update a row
      operationId: updateRows
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
        - $ref: "#/components/parameters/primary-key"
        - $ref: "#/components/parameters/raw"
      requestBody:
        description: document
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              example:
                pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
                age: "30"
                name: John
      responses:
        200:
          description: resource updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      type: string
                    example:
                      pk: e73c77ec-002d-457a-8b65-8ce7cfb15fc7
                      age: "30"
                      name: John
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
