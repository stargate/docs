openapi: 3.0.1
info:
  title: Stargate REST API reference
  description: "The Stargate REST API provides CRUD operations on table data managed by Stargate. Keep in mind that you will need information for the server ({databaseId} and {region}) for all of these operations."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.0
servers:
  - url: https://localhost:8082
    description: "Change the port if required."
  - auth_url: https://localhost:8081
    description: "Change the port if required."
externalDocs:
  description: Reference Document
  url: http://shorturl.at/hnqIQ
tags:
  - name: Auth
    description: "The Auth API allows you to create an authorization token to connect to your database."
  - name: Schemas
    description: "The Schema API allows you to interact with keyspaces and tables in your database"
  - name: Data
    description: "The Data API allows you to add, update, and delete rows in your database"
paths:
  /v1/auth:
    post:
      tags:
        - Auth
      summary: Create an authorization token
      description: "To create an authorization token, you'll need the {databaseid} and {region} for your server, in addition to the path parameters. This applies only if you are using a classic database that was created before 4 March 2021 that has not migrated to the newest authentication."
      operationId: createToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credentials"
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /v2/schemas/keyspaces:
    get:
      tags:
        - Schemas
      summary: Get all keyspaces
      description: "Retrieve all available keyspaces in the specific database."
      operationId: getKeyspaces
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/raw"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Keyspace"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
    post:
      tags:
        - Schemas
      summary: create a keyspace
      operationId: createKeyspace
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Keyspace"
      responses:
        201:
          description: resource created
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
  /v2/schemas/keyspaces/{keyspace-id}:
    get:
      tags:
        - Schemas
      summary: Get a keyspace using the {keyspace-id}
      operationId: getKeyspace
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/raw"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Keyspace"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Schemas
      summary: delete a keyspace
      operationId: deleteKeyspace
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
      responses:
        204:
          description: No Content
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /v2/schemas/keyspaces/{keyspace-id}/tables:
    post:
      tags:
        - Schemas
      summary: Create a table
      operationId: createTable
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TableAdd"
      responses:
        201:
          description: resource created
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
    get:
      tags:
        - Schemas
      summary: Get all tables
      operationId: getTables
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/raw"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Table"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
  /v2/schemas/keyspaces/{keyspace-id}/tables/{table-id}:
