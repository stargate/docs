          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Table"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
    put:
      tags:
        - Schemas
      summary: Replace a table definition, except for columns
      operationId: replaceTable
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TableAdd"
      responses:
        200:
          description: resource updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - Schemas
      summary: Delete a table
      operationId: deleteTable
      parameters:
        - $ref: "#/components/parameters/X-Cassandra-Token"
        - $ref: "#/components/parameters/keyspace-id"
        - $ref: "#/components/parameters/table-id"
      responses:
        204:
          description: No Content
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /v2/schemas/keyspaces/{keyspace-id}/tables/{table-id}/columns:
    get:
      tags:
        - Schemas
      summary: List columns
      operationId: getColumns
      parameters:
