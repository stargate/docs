components:
  parameters:
    X-Cassandra-Token:
      name: X-Cassandra-Token
      in: header
      required: true
      description: "The token returned from the authorization endpoint. Use this token in each request."
      schema:
        type: string
    raw:
      name: raw
      in: query
      description: Unwrap results.
      required: false
      schema:
        type: boolean
        default: false
    keyspace-id:
      name: keyspace-id
      in: path
      description: keyspace name
      required: true
      schema:
        type: string
    table-id:
      name: table-id
      in: path
      description: table name
      required: true
      schema:
        type: string
    column-id:
      name: column-id
      in: path
      description: column name
      required: true
      schema:
        type: string
    index-id:
      name: index-id
      in: path
      description: index name
      required: true
      schema:
        type: string
    type-id:
      name: type-id
      in: path
      description: type name
      required: true
      schema:
        type: string
    primary-key:
      name: primary-key
      in: path
      required: true
      description: |
        Value from the primary key column for the table. Define composite keys by separating values with
        slashes (`val1/val2...`) in the order they were defined. </br> For example, if the composite key
        was defined as `PRIMARY KEY(race_year, race_name)` then the primary key in the path would be
        `race_year/race_name`
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: URL escaped, comma delimited list of keys to include
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: keys to sort by
      schema:
        $ref: '#/components/schemas/Sort'
    page-state:
      name: page-state
      in: query
      description: move the cursor to a particular result
      schema:
        type: string
    page-size:
      name: page-size
      description: restrict the number of returned items
      in: query
      schema:
        type: integer
        format: int32
    where:
      name: where
      in: query
      description: |
        URL escaped JSON query using the following keys:

        | Key | Operation |
        |---|---|
        | $lt | Less Than |
        | $lte | Less Than Or Equal To |
        | $gt | Greater Than |
        | $gte | Greater Than Or Equal To |
        | $ne | Not Equal To |
        | $in | Contained In |
        | $exists | A value is set for the key |

      schema:
        type: object
  responses:
    404:
      description: Not Found
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    400:
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    401:
      description: Unauthorized
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    409:
      description: Conflict
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    500:
      description: Internal server error
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      description: A description of an error state
      properties:
        description:
          type: string
          description: A human readable description of the error state
          example: Invalid STRING constant (8be6d514-3436-4e04-a5fc-0ffbefa4c1fe) for
            "id" of type uuid.
        code:
          type: integer
          description: The code referencing the error state
          format: int32
          example: 400
        internalTxId:
          type: string
    ResponseWrapper:
      type: object
      properties:
        data:
          type: object
          properties: {}
          description: Response data returned by the request.
    GetResponseWrapper:
      type: object
      properties:
        count:
          type: integer
          description: The count of records returned
          format: int32
        pageState:
          type: string
          description: A string representing the paging state to be used on future
            paging requests.
        data:
          type: object
          properties: {}
          description: The data returned by the request.
    Credentials:
      type: object
      required:
        - username
        - password
      description: User credentials for authenticating
      properties:
        username:
          type: string
          description: Username
          example: cassandra
        password:
          type: string
          description: Password
          example: cassandra
    AuthTokenResponse:
      type: object
      properties:
        authToken:
          type: string
          example: "5c90f769-8784-499c-83f7-b764822255f1"
    Datacenter:
      type: object
      required:
        - name
        - replicas
      properties:
        name:
          type: string
          description: The name of the datacenter.
          example: DC1
        replicas:
          type: integer
          description: "The number of replicas in the datacenter. In other words, the
            number of copies of each row in the datacenter."
          format: int32
          example: 2
    Keyspace:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the keyspace.
          example: users_keyspace
        datacenters:
          type: array
          description: "The datacenters within a keyspace. Only applies for those keyspaces
            created with NetworkTopologyStrategy."
          items:
            $ref: '#/components/schemas/Datacenter'

    Table:
      type: object
      required:
        - name
        - columnDefinitions
        - primaryKey
      properties:
        name:
          type: string
          description: The name of the table.
          example: users
        keyspace:
          type: string
          description: The name of the keyspace.
          example: users_keyspace
        columnDefinitions:
          type: array
          description: An array of column names with data type.
          items:
            $ref: '#/components/schemas/ColumnDefinition'
        primaryKey:
          $ref: '#/components/schemas/PrimaryKey'
        tableOptions:
          $ref: '#/components/schemas/TableOptions'
    TableAdd:
      type: object
      required:
        - name
        - columnDefinitions
        - primaryKey
      properties:
        name:
          type: string
          description: Name of the table.
          example: users
        ifNotExists:
          type: boolean
          description: "Determines whether to create a new table if a table with
            the same name exists. Attempting to create an existing table returns
            an error unless this option is true."
          default: false
          example: true
        columnDefinitions:
          type: array
          description: Definition of columns that belong to the table to be added.
          items:
            $ref: '#/components/schemas/ColumnDefinition'
        primaryKey:
          $ref: '#/components/schemas/PrimaryKey'
        tableOptions:
          $ref: '#/components/schemas/TableOptions'
    ColumnDefinition:
      type: object
      required:
        - name
        - typeDefinition
      properties:
        name:
          type: string
          description: "Name for the column, which must be unique."
          example: emailaddress
        typeDefinition:
          type: string
          description: "The type of data allowed in the column."
          example: text
          enum:
            - ascii
            - text
            - varchar
            - tinyint
            - smallint
            - int
            - bigint
            - varint
            - decimal
            - float
            - double
            - date
            - DateRangeType
            - duration
            - time
            - timestamp
            - uuid
            - timeuuid
            - blob
            - boolean
            - counter
            - inet
            - PointType
            - LineStringType
            - PolygonType
            - frozen
            - list
            - map
            - set
            - tuple
        static:
          type: boolean
          default: false
          description: "Denotes whether the column is shared by all rows of a partition."
    PrimaryKey:
      type: object
      required:
        - partitionKey
      description: "Defines a column list for the primary key. Can be either a single
        column, compound primary key, or composite partition key. Provide
        multiple columns for the partition key to define a composite partition
        key."
      properties:
        partitionKey:
          type: array
          description: "Name of the column or columns that constitute the partition key."
          minItems: 1
          items:
            type: string
            example: emailaddress
        clusteringKey:
          type: array
          description: "Name of the column or columns that constitute the clustering key."
          items:
            type: string
            example: age
    IndexDefinition:
      type: object
      required:
        - column
      properties:
        name:
          type: string
          description: "Optional name for the index, which must be unique.
            If no name is specified, the index is named as follows:
            tablename_columnname_idx."
          example: age_idx
        column:
          type: string
          description: "Column for which index will be created."
          example: age
        type:
          type: string
          description: "Type of index, defined with a custom index class name or classpath.
            Secondary index is default, no type entered"
          default: ""
          enum:
            - "org.apache.cassandra.index.sasi.SASIIndex"
            - "StorageAttachedIndex"
        options:
          type: object
          additionalProperties:
            type: string
            description: "Options passed to a custom index."
        kind:
          type: string
          description: "Index kind for collections."
          default: VALUES
          example: "KEYS"
          enum:
            - FULL
            - KEYS
            - VALUES
            - ENTRIES
        ifNotExists:
          type: boolean
          description: "Determines creation of a new index, if an index with the
            same name exists. If an index exists, and this option is set to true,
            an error is returned."
          default: false
          example: true
    IndexResponse:
      type: array
      description: The data returned by the index fetch.
      items:
        properties:
          keyspace_name:
            type: string
            example: users_keyspace
          options:
            type: array
            items:
              $ref: '#/components/schemas/IndexOptions'
          table_name:
            type: string
            example: users
          index_name:
            type: string
            example: fav_books_idx
          kind:
            type: string
            example: COMPOSITES
    IndexOptions:
      type: object
      properties:
        key:
          type: string
          example: target
        value:
          type: string
          example: values(favorite_books)
    TableOptions:
      type: object
      properties:
        defaultTimeToLive:
          type: integer
          description: "Defines the Time To Live (TTL), which determines the
            time period (in seconds) to expire data. If the value is >0, TTL is
            enabled for the entire table and an expiration timestamp is added to
            each column. The maximum value is 630720000 (20 years). A new TTL
            timestamp is calculated each time the data is updated and the row is
            removed after the data expires."
          default: 0
        clusteringExpression:
          type: array
          items:
            $ref: '#/components/schemas/ClusteringExpression'
    ClusteringExpression:
      type: object
      required:
        - column
        - order
      description: "Order rows storage to make use of the on-disk sorting of columns.
        Specifying order can make query results more efficient."
      properties:
        column:
          type: string
          description: The name of the column to order by.
          example: age
        order:
          type: string
          description: The clustering order.
          example: ASC
          enum:
            - ASC
            - DESC
    Sort:
      type: object
      additionalProperties:
        type: string
        enum:
            - asc
            - desc
      example:
        firstName: asc
        age: desc
    TypeResponse:
      type: object
      properties:
        name:
          type: string
        keyspace:
          type: string
          description: "Name of the keyspace the user defined type belongs."
        fields:
          type: array
          description: "Definition of columns within the user defined type."
          items:
            $ref: "#/components/schemas/TypeField"
    TypeAdd:
      type: object
      required:
        - fields
        - name
      properties:
        name:
          type: string
        ifNotExists:
          type: boolean
          description: "Determines whether to create a new UDT if an UDT with the same\
          \ name exists. Attempting to create an existing UDT returns an error unless\
          \ this option is true."
        fields:
          type: array
          items:
            $ref: "#/components/schemas/TypeField"
    TypeField:
      type: object
      required:
      - name
      - typeDefinition
      properties:
        name:
          type: string
          description: "Name for the type, which must be unique."
        typeDefinition:
          type: string
          example: "text"
          description: "A valid type of data (e.g, text, int, etc) allowed in the type."
    RenameTypeField:
      type: object
      properties:
        from:
          type: string
          description: "Type's old field name"
        to:
          type: string
          description: "Type's new field name"
    TypeUpdate:
      type: object
      required:
      - name
      properties:
        name:
          type: string
        addFields:
          type: array
          description: "Type fields to add"
          items:
            $ref: "#/components/schemas/TypeField"
        renameFields:
          type: array
          description: "User Defined Type fields to rename"
          items:
            $ref: "#/components/schemas/RenameTypeField"