name: Generate Antora site


on:
  push:
    branches:
      - test-multi-repos

env:
  SITE_DIR: 'site'
jobs:
  build_site:
    name: "Build site with Antora"
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Render redoc"
        run: |
          npm install --location=global redoc-cli

          redoc-cli build api/StargateRESTv2.yaml --output docs-src/stargate-core/modules/ROOT/attachments/restv2.html
          redoc-cli build api/StargateRESTv1.yaml --output docs-src/stargate-core/modules/ROOT/attachments/restv1.html
          redoc-cli build api/StargateDocv2.yaml --output docs-src/stargate-core/modules/ROOT/attachments/docv2.html
      - name: "Switch antora.yml"
        run: |
          rm docs-src/stargate-core/antora.yml
          ln -s docs-src/stargate-core/antora-sg.yml antora.yml
          rm docs-src/stargate-develop/antora.yml
          ln -s docs-src/stargate-develop/antora-sg.yml antora.yml
      - name: "Generate site using antora site action"
        uses: kameshsampath/antora-site-action@master
        with:
         antora_playbook: playbooks/site-local-sg.yaml
         site_sources_path: ./docs-src
      - name: "List folder"
        run: |
          ls -ltra $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0
      - name: "Fix attachments"
        run: |
          sudo mv $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0/_attachments $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0/attachments
          sudo sed -i 's/_attachments/attachments/g' $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0/api.html
          ls -ltra $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0
          grep attachment $GITHUB_WORKSPACE/build/$SITE_DIR/stargate/1.0/api.html
      - name: "Upload generated site"
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: "${{ github.workspace }}/build/${{ env.SITE_DIR }}"
  deploy_site:
    runs-on: [ubuntu-latest]
    needs: [build_site]
    name: "Deploy GitHub Pages"
    steps:
     - name: Setup Node.js for use with actions
       uses: actions/setup-node@v1
       with:
         version: 14.x
     - name: Checkout
       uses: actions/checkout@v2
     - name: Download generated site
       uses: actions/download-artifact@v2
       with:
         name: site
         path: "${{ github.workspace }}/${{ env.SITE_DIR }}"
     - name: Deploy to GitHub Pages
       uses: JamesIves/github-pages-deploy-action@3.7.1
       with:
        # ACCESS_TOKEN: # optional
        GITHUB_TOKEN: "${{ github.token}}"
        FOLDER: "${{ env.SITE_DIR }}"
        BRANCH: 'gh-pages'
        COMMIT_MESSAGE: "[CI] Publish documentation for ${{ github.sha }}"
